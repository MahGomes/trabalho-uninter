<!DOCTYPE html>
<html lang="pt.br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <title>Atividade Pratica Uninter</title>

</head>

<body>
  <div class="logo-uninter">
    <img width="199" height="47" alt="Logo Uninter" title="Logo Uninter"
      src="https://melhoread.online/wp-content/uploads/2021/11/uninter-logo.png">
  </div>

  <div class="container">
    <h1 class="nome-tabela">Lista Alunos</h1>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ALUNO</th>
            <th scope="col">RU</th>
            <th scope="col">CURSO</th>
            <th scope="col">DATA NASCIMENTO</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.NOME}}</td>
            <td>{{user.RU}}</td>
            <td>{{user.CURSO}}</td>
            <td>{{user.NASCIMENTO}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>

</body>

</html>
